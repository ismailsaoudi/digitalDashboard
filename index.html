<!DOCTYPE html>
<html>
<head>
  <title>Manufacturing Progress Scoreboard</title>
  <style>
    /* Add some style to the scoreboard */
    .scoreboard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 32px;
    }
    .period {
      text-align: center;
      width: 120px;
    }
    .progress {
      width: 80px;
      text-align: center;
      border: 2px solid black;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="period">Today</div>
    <div class="progress" id="progress-today">0%</div>
    <div class="period">This Week</div>
    <div class="progress" id="progress-week">0%</div>
  </div>
  <br>
  <div>
    <button onclick="updateProgress('today', 10)">+10% Today</button>
    <button onclick="updateProgress('week', 10)">+10% This Week</button>
    <button onclick="resetProgress()">Reset</button>
  </div>
  <script>
    function updateProgress(period, amount) {
      // Get the current progress
      var progressElement = document.getElementById(`progress-${period}`);
      var progress = parseInt(progressElement.textContent.replace('%', ''));

      // Increment the progress
      progress += amount;

      // Update the progress in the HTML
      progressElement.textContent = `${progress}%`;
    }

    function resetProgress() {
      // Set both progress percentages back to 0
      document.getElementById('progress-today').textContent = '0%';
      document.getElementById('progress-week').textContent = '0%';
    }
  </script>
</body>
</html>
